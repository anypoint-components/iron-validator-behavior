<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>anypoint-validator-behavior demo</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../../@webcomponents/shadycss/entrypoints/apply-shim.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/custom-style.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/dom-bind.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="./cats-only.js"></script>
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      h1 {
        margin-left: 30px;
      }

      .centered {
        padding: 0;
      }

      .valid {
        color: var(--google-green-500);
      }

      .invalid {
        color: var(--google-red-500);
      }

      fieldset {
        background-color: var(--google-grey-100);
        border: none;
        margin: 10px 0;
        padding: 10px 30px;
      }

      legend {
        float: left;
        width: 100%;
      }

      input,
      select {
        padding: 0.4em;
        font-size: 16px;
        margin: 5px;
      }
    </style>
  </custom-style>
</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <h1>&lt;iron-validator-behavior&gt;</h1>
    <dom-bind id="demo">
      <template is="dom-bind">
        <cats-only message="Only cats are allowed!"></cats-only>
        <fieldset>
          <legend>Only type <code>cats</code></legend>
          <input on-input="_onInput">
          <span class="valid" hidden$="[[!valid]]">valid</span>
          <span class="invalid" hidden$="[[valid]]">invalid</span>
        </fieldset>
        <fieldset>
          <legend>Only type <code>cats</code> across both input fields</legend>
          <span on-input="_onInputMulti">
            <input>
            <input>
          </span>
          <span class="valid" hidden$="[[!validMulti]]">valid</span>
          <span class="invalid" hidden$="[[validMulti]]">invalid</span>
        </fieldset>
        <section>
          <form on-submit="_onSubmit">
            <fieldset>
              <legend>Only type <code>cats</code> in the form</legend>
              <label>
                Type something: <input name="something">
              </label>
              <br>
              <label>
                Your favorite pet:
                <select name="pet">
                  <option>iguanas</option>
                  <option>cats</option>
                  <option>pancakes</option>
                </select>
              </label>
              <br>
              <button type="submit">submit!</button>
              <span class="valid" hidden$="[[!validForm]]">valid</span>
              <span class="invalid" hidden$="[[validForm]]">invalid</span>
            </fieldset>
          </form>
        </section>
      </template>
    </dom-bind>
  </div>
  <script type="module">
    import './cats-only.js';
      import {IronMeta} from '@polymer/iron-meta/iron-meta.js';
      const validator = new IronMeta({
        type: 'validator'
      }).byKey('cats-only');
      const scope = document.getElementById('demo');
      scope.valid = scope.validMulti = scope.validForm = true;
      scope._onInput = function(e) {
        this.valid = validator.validate(e.target.value);
        e.target.setCustomValidity(validator.message);
      };
      scope._onInputMulti = function(e) {
        const values = [];
        const nodes = e.target.parentNode.querySelectorAll('input');
        let i;
        let len;
        for (i = 0, len = nodes.length; i < len; i++) {
          values.push(nodes[i].value);
        }
        this.validMulti = validator.validate(values);
        for (i = 0, len = nodes.length; i < len; i++) {
          nodes[i].setCustomValidity(this.validMulti ? '' : validator.message);
        }
      };
      scope._onSubmit = function(e) {
        e.preventDefault();
        let data = {};
        for (let el, i = 0, len = e.target.elements.length; i < len; i++) {
          el = e.target.elements[i];
          if (el.name) {
            data[el.name] = el.value;
          }
        }
        this.validForm = validator.validate(data);
      };
  </script>
</body>

</html>
